<html>
    <script>
        var i = 2
        var jaren = 0

        function toonafbeelding(){
            if (i%4 == 1) {
                document.getElementById("img").src = "https://static.vecteezy.com/system/resources/thumbnails/000/202/176/small/59.jpg"
                i += 1
            } else if (i%4 == 2) {
                document.getElementById("img").src = "https://static.vecteezy.com/system/resources/thumbnails/001/176/983/small/hello-summer-badge-and-tropical-beach.jpg"
                i+=1
            } else if (i% 4 == 3){
                document.getElementById("img").src = "https://static.vecteezy.com/system/resources/thumbnails/001/948/798/small/hello-autumn-with-flat-leaves-background-for-invitation-card-and-printing-purpose-vector.jpg"
                i+=1
            } else if (i% 4 == 0){
                document.getElementById("img").src = "https://static.vecteezy.com/system/resources/thumbnails/000/265/823/small/22_aGVsbG9fd2ludGVyX3NlYXNvbl9zZXRfaW52ZXJzZQ.jpg"
                i+=1
                jaren +=1
            }
            if (jaren>0 && jaren<=1){
                uitkomst.innerHTML = "Er is " + jaren + " jaar voorbij!"
            } else if(jaren>=2){
                uitkomst.innerHTML = "Er zijn " + jaren + " jaren voorbij!"
            }
        }
    </script>
    <body>
        <img id="img" src="https://static.vecteezy.com/system/resources/thumbnails/000/202/176/small/59.jpg">
        <br><br>
        <button id="knop" onclick="toonafbeelding()">Klik door de seizoenen heen!</button>
        <div id="uitkomst"></div>
    </body>
</html>
