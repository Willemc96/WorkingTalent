<html>
    <script>
        function lettercount(){
            var woord = document.getElementById("invoer1").value.toLowerCase()
            var letter = document.getElementById("invoer2").value.toLowerCase()
            var count = 0
            for (i = 0; i < woord.length; i++) {
                if (woord.slice(i,i+1)==letter){
                    count+=1
                }
            }
            if (count>=0){
                alert('Er zit ' + count + ' keer een "' + letter + '" in')
            }
        }
    </script>
    <body>
        <input type=text id="invoer1">
        <input type=text id="invoer2">
        <input type=button id="knop" value="Klik!" onclick="lettercount()">
    </body>
</html>
